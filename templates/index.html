<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Arrhythmia Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div style="text-align:center">
        <h1>
            <font color='black'>Arrhythmia Classification</font>
        </h1>
    </div>
    <br>

    <div class="wrapper">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 col-sm-6 mx-auto">
                    <form action="/predict" method="post">

                        <!-- Select Patient -->
                        <div class="form-group">
                            <label for="patient">Select Patient</label>
                            <select class="form-control" name="patient" id="patient" required>
                                <option value="" selected>Select Patient</option>
                                <!-- Populate options from test_data.csv -->
                                {% for patient in patients %}
                                    <option value="{{ patient }}">{{ patient }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Select Model -->
                        <div class="form-group">
                            <label for="model">Select Model</label>
                            <select class="form-control" name="model" id="model" required>
                                <option value="" selected>Select Model</option>
                                <option value="CNN">CNN</option>
                                <option value="Random Forest">Random Forest</option>
                                <option value="CNN-LSTM">CNN-LSTM</option>
                            </select>
                        </div>

                        <!-- Predict Button -->
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="classify">
                        </div>
                    </form>

                    <!-- Display Prediction Result -->
                    {% if prediction is defined %}
                        <div class="alert alert-success" role="alert">
                            Prediction: {{ prediction }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
